<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <h1 class="title">Countdown for Watani</h1>
    <h1 class="credits">&copy; Adnane Zerqane 2025</h1>
    <div class="countdown-container">
        <h1 class="countdown-title">Countdown Timer</h1>
        <a data-type="countdown" data-id="8589046" class="tickcounter" href="//www.tickcounter.com/">Watani</a>
    </div>
    
    <div class="theme-switcher">
        <button class="blue" onclick="switchTheme('blue')">Blue Theme</button>
        <button class="dark" onclick="switchTheme('dark')">Dark Theme</button>
        <button class="pink" onclick="switchTheme('pink')">Pink Theme</button>
        <button class="green" onclick="switchTheme('green')">Green Theme</button>
        <button class="gold" onclick="switchTheme('gold')">Golden Theme</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
